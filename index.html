<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDROFLIX</title>

    <link rel="shortcut icon" href="src/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/menu.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="logo-image">
            <img src="./src/images/pedroflix-logo.png" alt="Imagem da logo">
        </div>

        <nav>
            <input type="checkbox" id="menu-hamburguer">

            <label for="menu-hamburguer">
                <div class="menu-2">
                    <span class="hamburguer"></span>
                </div>
            </label>

            <ul class="menu">
                <li><a href="#filmes-aventura">Aventura</a></li>
                <li><a href="#filmes-acao">Ação</a></li>
                <li><a href="#filmes-science-fiction">Ficção Científica</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1 class="gener-title" id="filmes-aventura">
            Filmes de Aventura
        </h1>
        <section class="adventure-movies" id="adventure-movies">
            <div class="adventure-slider">
                <button class="back-arrow opacity" id="back-arrow">
                    <img src="src/images/seta.png" alt="Imagem da seta voltar" class="arrow-image">
                </button>

                <div>
                    <img src="" alt="Imagem do filme de aventura" class="adventure-image" id="adventure-image">
                </div>

                <button class="forward-arrow" id="forward-arrow">
                    <img src="src/images/seta.png" alt="Imagem da seta avancar" class="arrow-image">
                </button>
            </div>
        </section>

        <h1 class="gener-title" id="filmes-acao">
            Filmes de Ação
        </h1>
        <section class="action-movies" id="action-movies">
            <div class="action-slider">
                <button class="back-arrow opacity" id="back-arrow-1">
                    <img src="src/images/seta.png" alt="Imagem da seta voltar" class="arrow-image">
                </button>

                <div>
                    <img src="" alt="Imagem do filme de ação" class="action-image" id="action-image">
                </div>

                <button class="forward-arrow" id="forward-arrow-1">
                    <img src="src/images/seta.png" alt="Imagem da seta avancar" class="arrow-image">
                </button>
            </div>
        </section>

        <h1 class="gener-title" id="filmes-science-fiction">
            Filmes de Ficção Científica
        </h1>
        <section class="science-fiction-movies" id="science-fiction-movies">
            <div class="science-fiction-slider">
                <button class="back-arrow opacity" id="back-arrow-2">
                    <img src="src/images/seta.png" alt="Imagem da seta voltar" class="arrow-image">
                </button>

                <div>
                    <img src="" alt="Imagem do filme de Ficção Científica" class="science-fiction-image" id="science-fiction-image">
                </div>

                <button class="forward-arrow" id="forward-arrow-2">
                    <img src="src/images/seta.png" alt="Imagem da seta avancar" class="arrow-image">
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav>
            <ul class="footer-menu">
                <li><a href="#filmes-aventura">Aventura</a></li>
                <li><a href="#filmes-acao">Ação</a></li>
                <li><a href="#filmes-science-fiction">Ficção Científica</a></li>
            </ul>
        </nav>
        <section class="contacts">
            <div class="social">
                <p class="email">E-mail: <span> xxxxx.xxx.xx</span></p>
                <p class="telephone">Tell: <span>(xx) xxxxx-xxxx</span></p>
            </div>
            <div class="social-media">
                <ul class="nets">
                    <li>
                        <a href="#">Instagram</a>
                    </li>
                    <li>
                        <a href="#">Whatsapp</a>
                    </li>
                    <li>
                        <a href="#">GitHub</a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
    <script type="module" src="src/js/index.js"></script>
</body>
</html>
