<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDROFLIX</title>

    <link rel="shortcut icon" href="src/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-image">
            <img src="./src/images/pedroflix-logo.png" alt="Imagem da logo">
        </div>

        <nav>
            <ul class="menu">
                <li><a href="#filmes-aventura">Ação</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1 class="gener-title" id="filmes-aventura">
            Filmes de Ação
        </h1>
        <section class="adventure-movies">
            <div class="adventure-slider" id="adventure-slider">
                <button class="back-arrow opacity" id="back-arrow">
                    <img src="src/images/seta.png" alt="Imagem da seta voltar" class="arrow-image">
                </button>

                <div class="action-slider">
                    <img src="" alt="Imagem do filme de ação" class="adventure-image" id="adventure-image">
                </div>

                <button class="forward-arrow" id="forward-arrow">
                    <img src="src/images/seta.png" alt="Imagem da seta avancar" class="arrow-image">
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav>
            <ul class="footer-menu">
                <li><a href="#filmes-acao">Ação</a></li>
            </ul>
        </nav>
    </footer>
    <script src="src/js/index.js"></script>
</body>
</html>
